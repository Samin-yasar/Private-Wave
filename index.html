<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure P2P Chat</title>
  <meta name="theme-color" content="#121212" />
  <link rel="manifest" href="/Private-Wave/manifest.json">
  <link rel="stylesheet" href="/Private-Wave/style.css">
</head>
<body>
  <div id="chat">
    <h2>Secure P2P Chat</h2>
    <div><strong>Nickname:</strong> <span id="myNick"></span></div>
    <div id="messages"></div>
    <input type="file" id="fileInput" />
    <br><br>
    <input type="text" id="message" placeholder="Type your message..." style="width: 70%;" />
    <button id="sendButton">Send</button>
    <h4>Signal Exchange</h4>
    <textarea id="mySignal" readonly></textarea>
    <button id="copySignal">Copy My Signal</button>
  </div>

  <script src="https://unpkg.com/simple-peer@9/simplepeer.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tweetnacl/1.0.3/nacl.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tweetnacl-util/0.15.1/nacl-util.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js" defer></script>
  <script src="https://samin-yasar.github.io/Private-Wave/crypto.js" defer></script>
  <script src="https://samin-yasar.github.io/Private-Wave/ui.js" defer></script>
  <script src="https://samin-yasar.github.io/Private-Wave/peer.js" defer></script>
  <script src="https://samin-yasar.github.io/Private-Wave/main.js" defer></script>
</body>
</html>
