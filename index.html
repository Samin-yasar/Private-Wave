<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Wave</title>
  <link rel="stylesheet" href="/Private-Wave/styles.css">
  <link rel="manifest" href="/Private-Wave/manifest.json">
</head>
<body>
  <div id="messages"></div>
  <form id="connectForm">
    <textarea id="mySignal" readonly placeholder="Your signal data"></textarea>
    <input id="theirSignal" placeholder="Enter peer's signal data">
    <button type="submit">Connect</button>
  </form>
  <form id="messageForm">
    <input id="messageInput" placeholder="Type a message">
    <button type="submit">Send</button>
  </form>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script src="/Private-Wave/crypto-js-min.js"></script>
  <script src="/Private-Wave/nacl.util.js"></script>
  <script src="/Private-Wave/nacl.js"></script>
  <script src="/Private-Wave/crypto.js"></script>
  <script src="/Private-Wave/peer.js"></script>
  <script src="/Private-Wave/stars.js"></script>
  <script>
    // Inline addMessage function
    function addMessage(content, isOwnMessage, nickname = 'Anonymous') {
      const messages = document.getElementById('messages');
      if (!messages) {
        console.error('Messages container not found');
        return;
      }

      const msg = document.createElement('div');
      msg.classList.add('msg');
      if (isOwnMessage) msg.classList.add('me');

      const nick = document.createElement('span');
      nick.className = 'nickname';
      nick.textContent = nickname.replace(/[<>&"']/g, (m) => ({
        '<': '&lt;',
        '>': '&gt;',
        '&': '&amp;',
        '"': '&quot;',
        "'": '&#39;'
      }[m]));
      msg.appendChild(nick);

      const time = document.createElement('span');
      time.className = 'timestamp';
      time.textContent = new Date().toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit'
      });
      msg.appendChild(time);

      const contentDiv = document.createElement('div');
      contentDiv.className = 'content';
      if (typeof content === 'string') {
        contentDiv.textContent = content.replace(/[<>&"']/g, (m) => ({
          '<': '&lt;',
          '>': '&gt;',
          '&': '&amp;',
          '"': '&quot;',
          "'": '&#39;'
        }[m]));
      } else {
        contentDiv.appendChild(content);
      }
      msg.appendChild(contentDiv);

      messages.appendChild(msg);
      messages.scrollTo({ top: messages.scrollHeight, behavior: 'smooth' });
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/Private-Wave/sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
