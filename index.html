<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure P2P Chat</title>
  <meta name="theme-color" content="#121212" />
  <link rel="manifest" href="/Private-Wave/manifest.json">
  <link rel="stylesheet" href="/Private-Wave/style.css">
</head>
<body>
  <div id="chat">
    <h2>Private Wave!</h2>
    <div><strong>Nickname:</strong> <span id="myNick"></span></div>
    <div id="messages"></div>
    <input type="file" id="fileInput" />
    <br><br>
    <input type="text" id="message" placeholder="Type your message..." style="width: 70%;" />
    <button id="sendButton">Send</button>
    <h4>Signal Exchange</h4>
    <textarea id="mySignal" readonly></textarea>
    <button id="copySignal">Copy My Signal</button>
  </div>

  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script src="nacl.util.js"></script>
  <script src="nacl.min.js"></script>
  <script src="crypto-js-min.js"></script>
  <script src="crypto.js"></script>
  <script src="star-effect.js"></script>
  <script src="ui.js"></script>
  <script src="peer.js"></script> 
  <script src="main.js"></script>
</body>
</html>
