<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Wave</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="messages"></div>
  <form id="connectForm">
    <textarea id="mySignal" readonly placeholder="Your signal data"></textarea>
    <input id="theirSignal" placeholder="Enter peer's signal data">
    <button type="submit">Connect</button>
  </form>
  <form id="messageForm">
    <input id="messageInput" placeholder="Type a message">
    <button type="submit">Send</button>
  </form>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js" onerror="console.error('Failed to load simple-peer'); alert('Failed to load peer library. Please refresh.')"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalvjyf4W1TCje7epcfA/LOyXWV/6XEJ3w==" crossorigin="anonymous" onerror="loadCryptoJSFallback()"></script>
  <script src="nacl-util.min.js" onerror="console.error('Failed to load nacl-util.min.js'); alert('Failed to load NaCl utilities. Please refresh.')"></script>
  <script src="nacl.min.js" onerror="console.error('Failed to load nacl.min.js'); alert('Failed to load NaCl library. Please refresh.')"></script>
  <script src="crypto.js"></script>
  <script src="ui.js"></script>
  <script src="peer.js"></script>
  <script src="stars.js"></script>
  <script>
    // Fallback for CryptoJS
    function loadCryptoJSFallback() {
      console.error('Failed to load CryptoJS from CDN');
      const script = document.createElement('script');
      script.src = 'crypto-js.min.js'; // Local fallback (optional, can be removed if not used)
      script.onerror = () => {
        console.error('Failed to load CryptoJS fallback');
        alert('Failed to load CryptoJS. Please check your connection and refresh.');
      };
      document.head.appendChild(script);
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
